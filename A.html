<script>
    /*
    Problema: Eleição
    Em uma eleição presidencial existem quatro candidatos. Os votos são informados através de códigos. Os dados utilizados para a contagem dos votos obedecem à seguinte codificação:
    - 1,2,3,4 = voto para os respectivos candidatos;
    - 5 = voto nulo;
    - 6 = voto em branco;
    Elabore um algoritmo que leia o código do candidado em um voto. Calcule e escreva:
    - total de votos e a porcentagem para cada candidato;
    - total de votos nulos e a porcentagem de votos nulos;
    - total de votos em branco e a porcentagem de votos em branco.
    Pergunte ao usuário quantos eleitores votarão para poder determinar a quantidade de repetições que o for irá executar.
    */

    //Entrada
    const numeroVotos = Number(prompt('Quantos eleitores votarão?'));
    
    //Processamento
    let votos = [0,0,0,0,0,0];

    for (let index = 1; index <= numeroVotos; index++) {
        const voto = Number(prompt(`Para qual candidato foi o ${index}º voto? (5 para nulo e 6 para branco)`));
        if(voto > 0 && voto <= 6){
            votos[voto - 1]++;
        } else{
            alert('Voto invalido');
            index--;
        }
    }
    let porcentagem = numeroVotos / 100;
    //Saída
    let saida = 'Resultados da votação:<br>';
    for (let index = 0; index < votos.length; index++) {
        if(votos[index] > 0){
        let a = 'para ';
        switch (index) {
            case 0:
                a += 'candidato 1';
                break;
            case 1:
                a += 'candidato 2';
                break;
            case 2:
                a += 'candidato 3';
                break;
            case 3:
                a += 'candidato 4';
                break;
            case 4:
                a += 'voto nulo';
                break;
            case 5:
                a += 'voto branco';
                break;
        }
        saida += (`A quantidade de votos ${a} foi de ${votos[index]} votos, sendo ${votos[index] / porcentagem}% dos votos<br>`);
    }
    }
    document.write(saida);
    /*
    Desafio :)
    */
</script>
